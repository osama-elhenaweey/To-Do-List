<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TODO-List</title>
</head>
<body>
    <h1 class="title">To-Do List</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">My List</h2>
        <ul class="task-list">
            <li class="list-name active-list">youtube</li>
            <li class="list-name">work</li>
            <li class="list-name">dddd</li>
        </ul>
        <form action="">
            <input type="text" class="new list" placeholder="new list name"
            aria-label="new list name">
            <button class="btn create" aria-label=" create new list ">+</button>
        </form>
    </div>


    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Youtube</h2>
            <p class="task-count">3 task remaining</p>
        </div>
        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1">
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        todo list project</label>
                </div>
                <!-- /task-1 -->
                <div class="task">
                    <input type="checkbox" id="task-2">
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        todo list project</label>
                </div>
                <!-- /task-2 -->
                <div class="task">
                    <input type="checkbox" id="task-3">
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        todo list project</label>
                </div>
                <!-- /task-3 -->
            </div>


            <div class="new-task-creator">
                <form action="">
                    <input type="text" class="new list" placeholder="new task name"
                    aria-label="new task name">
                    <button class="btn create" aria-label=" create new task ">+</button>
                </form>
            </div>


            <div class="delete-stuff">
                <button class="btn delete">Clear Completed Tasks</button>
                <button class="btn delete">Delete list</button>
            </div>
        </div>
    </div>
</body>
</html>
